# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
# Adds navigation via vim keys, split by | - etc
set -g @plugin 'tmux-plugins/tmux-pain-control'

# See .tmux-{linux/osx}.conf for configs specific to the different OS

# Use shift+arrow keys to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Mouse support
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# don't rename windows automatically
set-option -g allow-rename off

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# Set scroll to vim mode
set-window-option -g mode-keys vi

# sync tmux copy with clipboard
set -g set-clipboard on

##################################
### DESIGN CHANGES ###
##################################

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style bg=default,fg=colour51

## Status bar design
# status line
set -g status-justify left
set -g status-style bg=default,fg=colour12
set -g status-interval 2

# messaging
set -g message-style fg=colour232,bg=colour166,bold
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style bg=colour6,fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Set default terminal to screen and enable 256 color if supported by terminal
set -g default-terminal "screen"
if "[[ ${TERM} =~ kitty ]]" "set -g default-terminal 'xterm-kitty'"

# The statusbar {
set -g status-position bottom
set -g status-style bg=colour234,fg=colour137

set -g status-left '#{prefix_highlight}'
set -g status-left-length 20

set -g status-right '#S  #U@#h '
set -g status-right-style fg=cyan,dim
set -g status-right-length 50

setw -g window-status-current-style fg=colour81,bg=colour238
setw -g window-status-current-format ' #I#[fg=colour250]: #[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,dim
setw -g window-status-format ' #I#[fg=colour237]: #[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bg=colour1,fg=colour255,bold
# }

# Source different configuration files depending on what OS is running
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf' 'source ~/.tmux-linux.conf'

#---------------------
# Should Be At The End - installs tmux plugim manager
#---------------------
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

